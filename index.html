<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип" />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/Avatar.png" alt="аватар" />

          <div class="profile__info">
            <div class="profile__name_edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit"></button>
            </div>

            <p class="profile__subtitle">Исследователь океана</p>
          </div>

          <button class="profile__add"></button>
        </section>

        <section class="elements">
          <div class="elements__card">
            <img class="elements__img" src="./images/Amur.jpg" alt="Амур" />
            <div class="elements__border">
              <h2 class="elements__title">Амур</h2>
              <button class="elements__like"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__img"
              src="./images/Balashiha.jpg"
              alt="Балашиха"
            />
            <div class="elements__border">
              <h2 class="elements__title">Балашиха</h2>
              <button class="elements__like"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__img"
              src="./images/Mogocha.jpg"
              alt="Могоча"
            />
            <div class="elements__border">
              <h2 class="elements__title">Могоча</h2>
              <button class="elements__like"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__img"
              src="./images/kalyazin.jpg"
              alt="Калязин"
            />
            <div class="elements__border">
              <h2 class="elements__title">Калязин</h2>
              <button class="elements__like"></button>
            </div>
          </div>

          <div class="elements__card">
            <img class="elements__img" src="./images/Vyborg.jpg" alt="Выборг" />
            <div class="elements__border">
              <h2 class="elements__title">Выборг</h2>
              <button class="elements__like"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__img"
              src="./images/medvezhyegorsk.jpg"
              alt="Медвежьегорск"
            />
            <div class="elements__border">
              <h2 class="elements__title">Медвежьегорск</h2>
              <button class="elements__like"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Igor Detkin</p>
      </footer>
    </div>
  </body>
</html>
