      <div class="popup">
        <div class="popup__container">
          <form name="edit_form" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              name="name"
              type="text"
              placeholder="Ваше имя"
              value=""
              class="popup__name popup__name_input_name"
              required
            />
            <input
              name="about"
              type="text"
              placeholder="Род деятельности"
              value=""

              required
            />
