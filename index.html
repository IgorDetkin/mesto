<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/Avatar.png" alt="аватар" />
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="edit"
                class="profile__edit"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="add" class="profile__add"></button>
        </section>

        <section class="elements">
          <template id="elements-template">
            <div class="elements__card">
              <img class="elements__img" src="undefined" alt="" />
              <div class="elements__border">
                <h2 class="elements__title"></h2>
                <button
                  type="button"
                  aria-label="like"
                  class="elements__like"
                ></button>
              </div>
              <button
                type="button"
                aria-label="delete"
                class="elements__delete"
              ></button>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Igor Detkin</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <form name="edit_form" class="popup__form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>

            <label class="popup__form-field">

              <input
                name="name"
                id="name-input"
                type="text"
                placeholder="Ваше имя"
                value=""
                class="popup__name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="name-input-error popup__name-error"></span>
            </label>

            <label class="popup__form-field">

              <input
                name="about"
                id="about-input"
                type="text"
                placeholder="Род деятельности"
                value=""
                class="popup__name"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="about-input-error popup__name-error"></span>
            </label>

            <button type="submit" aria-label="save" class="popup__form-submit popup__save">
              Сохранить
            </button>
          </form>
          <button type="button" aria-label="exit" class="popup__exit"></button>
        </div>
      </div>



      <div class="popup" id="popup-add">
        <div class="popup__container popup__container_add">
          <form name="add_form" class="popup__form" id="formAdd" novalidate>
            <h2 class="popup__title">Новое место</h2>

            <label class="popup__form-field">
              <input
                name="name"
                id="cardname"
                type="text"
                placeholder="Название"
                value=""
                class="popup__name popup__name_input_term"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="cardname-error popup__name-error">Необходимо заполнить данное поле</span>
            </label>

            <label class="popup__form-field">
              <input
                name="link"
                id="cardlink"
                type="url"
                placeholder="Ссылка на картинку"
                value=""
                class="popup__name popup__name_input_link"
                required
              />
              <span class="cardlink-error popup__name-error">Необходимо заполнить данное поле</span>
            </label>


            <button
              type="submit"
              aria-label="add"
              class="popup__form-submit popup__save popup__save-status "
            >
              Создать
            </button>
          </form>
          <button
            type="button"
            aria-label="exit"
            class="popup__exit popup__exit_add"
          ></button>
        </div>
      </div>

      <div class="popup" id="popup-image">
        <div class="popup__image-container">
          <img class="popup__image-img" src="undefined" alt="" />
          <p class="popup__image-title"></p>
          <button
            type="button"
            aria-label="exit"
            class="popup__exit popup__exit_img"
          ></button>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/formValidator.js"></script>
    <script type="module" src="./scripts/script.js"></script>

  </body>
</html>
